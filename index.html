<html>
<head>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta charset="utf-8" />

  <title>Better NH RSA Search</title>

<body style="font-family: system-ui, Arial; max-width: 720px; margin: 40px auto; padding: 0 16px;">
  <h1>Better NH RSA Search</h1>
  <p>Enter something like <b>RSA 508</b> or <b>RSA 508:4</b>.</p>

  <input id="rsa" style="width:100%; padding:12px; font-size:16px;" placeholder="Enter statute number with or without RSA leader" />
  <button id="go" style="margin-top:12px; padding:10px 14px; font-size:16px;">Go</button>

  <p id="out" style="margin-top:16px;"></p>

  <script src="app.js"></script>
  <i>This tool links to New Hampshire statutes hosted at gc.nh.gov. Link will open in new tab. This tool was not created by the State of New Hampshire and does not host statutory text.</i>
</body>
</html>
